            <div class="col-6">
                <h3>1. How many computer users do you have?</h3>
                <div style="margin-top: 3rem;"></div>
                <div class="flex flex-column gap-3">
                    <div *ngFor="let category of categories" class="field-checkbox">
                        <p-radioButton [inputId]="category.key" name="category" [value]="category"
                            [(ngModel)]="selectedCategory"></p-radioButton>
                        <label [for]="category.key" class="ml-2">{{ category.name }}</label>
                    </div>
                </div>
            </div>
            <div class="col-1" >
                <div style="margin: 10rem; ">
                    <p-button icon="pi pi-arrow-right" styleClass="p-button-rounded p-button-secondary p-button-outlined"></p-button>
                </div>
            </div>
        </div>
    </div>
</div>
